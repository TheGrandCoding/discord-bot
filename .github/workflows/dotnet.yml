name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: dotnet publish -c LinRelease -f net6.0 -r linux-amd64 DiscordBot/DiscordBot.sln
    - name: Deploy
      run: |
          chmod +x ./deploy.sh
          ./deploy.sh master ${{ secrets.token }}
      if: github.event_name == 'push'
